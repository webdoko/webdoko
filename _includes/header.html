<header class="bar-header">
    <a id="menu" role="button">
        <svg id="open" class="icon-menu"><use xlink:href="#icon-menu"></use></svg>
    </a>
    <h1 class="logo">
        <a href="{{ site.baseurl }}/">
            {% if site.use_logo %}
                {% include logo.html %}
            {% else %}
                {{ site.name }} <span class="version">{{ site.version }}</span>
            {% endif %}
        </a>
    </h1>
    <a href="https://www.webdoko.com" style="color: white; padding-left: 5px; padding-right: 5px; background-color: #757575; border-radius: 10px; margin-right: 10px; text-decoration: none; float: right">
        <small>Go to WebDoko.com</small>
    </a>
    <!-- <a id="search" class="dosearch" role="button">
        <svg class="icon-search"><use xlink:href="#icon-search"></use></svg>
    </a> -->
</header>

<div id="mask" class="overlay"></div>

{% include menu.html %}
{% include search.html %}
